<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="urna">
        <div class="modal--tela">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>PRESIDENTE</span>
                        </div>
                        <div class="d-1-3">
                            Número: 
                            <div class="numero pisca">1</div>
                            <div class="numero">7</div>
                        </div>
                        <div class="d-1-4">
                            NOME
                            <br>
                            PARTIDO
                        </div>
                    </div>

                    <div class="d-1-right">...</div>
                </div>

                <div class="d-2">
                    Aperte a tecla:
                    <br>
                    CONFIRMA para CONFIRMAR este voto
                    <br>
                    CORRIGE para REINICIAR este voto
                </div>
                
            </div>
        </div>
        
        <div class="teclado">
            <div class="teclado--logo">
                <img src="assets/images/logo-justica-eleitoral.png" alt="">
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
